<ng-container *ngIf="!!display">
  <section
    [class]="display.state === 'open' ? 'modal-open' : 'modal-close'"
    (click)="close()"
  >
    <div (click)="$event.stopPropagation()">
      <button class="close" type="button" (click)="close()">X</button>

      <h1>Hello World</h1>
      <div #content>Content</div>
    </div>
  </section>
</ng-container>
